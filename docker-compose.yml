version: "3.6"
volumes:
  shared-workspace:
    name: "hadoop-distributed-file-system"
    driver: local
  hadoop-datanode-volume:
    name: "hadoop-datanode-volume"
    driver: local
  hadoop-namenode-volume:
    name: "hadoop-namenode-volume"
    driver: local
  hadoop-datanode-volume2:
    name: "hadoop-namenode-volume2"
    driver: local
  kudu-master-data:
    name: "kudu-master-data"
    driver: local
  kudu-tserver1-data:
    name: "kudu-tserver1-data"
    driver: local
  kudu-tserver2-data:
    name: "kudu-tserver2-data"
    driver: local
  kudu-tserver3-data:
    name: "kudu-tserver3-data"
    driver: local
services:  
  zookeeper:
    image: zookeeper
    container_name: zookeeper
    hostname: zookeeper
    networks:
      cluster:
        ipv4_address: 172.1.1.14
    ports:
      - 2181      
  kafka-server:
    image: kafka-server
    container_name: kafka-server
    hostname: kafka-server
    networks:
      cluster:
        ipv4_address: 172.1.1.15
    ports:
      - 9092
      - 29092
    depends_on:
      - zookeeper    
  hadoop-namenode:
    image: hadoop-namenode
    container_name: hadoop
    hostname: hadoop
    networks:
      cluster:
        ipv4_address: 172.1.1.16
    ports:
      - 9870
      - 9000
      - 50070
      - 8020    
    volumes:
      - hadoop-namenode-volume:/hadoop/dfs/name
  hadoop-datanode:
    image: hadoop-datanode
    container_name: hadoop-datanode
    hostname: hadoop-datanode
    networks:
      cluster:
        ipv4_address: 172.1.1.17
    ports:
      - 9864 
      - 50010  
    volumes:
      - hadoop-datanode-volume:/hadoop/dfs/data
    depends_on:
      - hadoop-namenode  
  hadoop-nodemanager:
    image: hadoop-nodemanager
    container_name: hadoop-nodemanager
    hostname: hadoop-nm
    networks:
      cluster:
        ipv4_address: 172.1.1.18
    ports:
      - 8042    
    depends_on:
      - hadoop-namenode
      - hadoop-datanode
  hadoop-resourcemanager:
    image: hadoop-resourcemanager
    container_name: hadoop-resourcemanager
    hostname: hadoop-rm
    networks:
      cluster:
        ipv4_address: 172.1.1.19
    ports:
      - 8088
      - 8030
      - 8031
      - 8032
      - 8033
    depends_on:
      - hadoop-namenode
      - hadoop-datanode
      - hadoop-nodemanager
  kudu-master:
    image: rafaelbr/kudu-master
    container_name: kudu
    hostname: kudu
    networks:
      cluster:
        ipv4_address: 172.1.1.10
    ports:
      - 7051
      - 8051 
    cap_add:
      - SYS_TIME 
    volumes:
      - kudu-master-data:/var/lib/kudu/master   
  kudu-tserver:
    image: rafaelbr/kudu-tserver
    container_name: kudu-tserver
    hostname: kudu-tserver1
    networks:
      cluster:
        ipv4_address: 172.1.1.11
    cap_add:
      - SYS_TIME
    volumes:
      - kudu-tserver1-data:/var/lib/kudu/tserver 
    ports:
      - 8050
      - 7050      
    depends_on:
      - kudu-master   
  kudu-tserver-2:
    image: rafaelbr/kudu-tserver
    container_name: kudu-tserver-2
    hostname: kudu-tserver2
    networks:
      cluster:
        ipv4_address: 172.1.1.12
    cap_add:
      - SYS_TIME
    ports:
      - 8050
      - 7050      
    depends_on:
      - kudu-master
    volumes:
      - kudu-tserver2-data:/var/lib/kudu/tserver 
  kudu-tserver-3:
    image: rafaelbr/kudu-tserver
    container_name: kudu-tserver-3
    hostname: kudu-tserver3
    networks:
      cluster:
        ipv4_address: 172.1.1.13
    cap_add:
      - SYS_TIME
    ports:
      - 8050
      - 7050      
    depends_on:
      - kudu-master
    volumes:
      - kudu-tserver3-data:/var/lib/kudu/tserver   
  spark-master:
    image: spark-master
    container_name: spark-master
    hostname: spark-master
    networks:
      cluster:
        ipv4_address: 172.1.1.20
    ports:
      - 8080
      - 7077   
      - 4040 
    volumes:
      - shared-workspace:/opt/workspace
    depends_on:
      - hadoop-namenode
      - hadoop-datanode
      - hadoop-resourcemanager
  spark-worker-1:
    image: spark-worker
    container_name: spark-worker-1
    hostname: spark-worker1
    networks:
      cluster:
        ipv4_address: 172.1.1.21
    environment:
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=512m
    ports:
      - 8081
    volumes:
      - shared-workspace:/opt/workspace
    depends_on:
      - spark-master
      - hadoop-namenode
      - hadoop-datanode
      - hadoop-resourcemanager
  spark-worker-2:
    image: spark-worker
    container_name: spark-worker-2
    hostname: spark-worker2
    networks:
      cluster:
        ipv4_address: 172.1.1.22
    environment:
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=512m
    ports:
      - 8082    
    volumes:
      - shared-workspace:/opt/workspace
    depends_on:
      - spark-master
      - hadoop-namenode
      - hadoop-datanode
      - hadoop-resourcemanager
  mysql:
    image: mysql:8.0
    container_name: mysql
    hostname: mysql
    networks:
      cluster:
        ipv4_address: 172.1.1.23
    ports:
      - 3306
    environment:
      - MYSQL_ROOT_PASSWORD=hive    
  hive:
    image: hive
    container_name: hive
    hostname: hive
    networks:
      cluster:
        ipv4_address: 172.1.1.24
    ports:
      - 9083    
    depends_on:
      - hadoop-namenode
      - mysql
  impala:
    image: parrotstream/impala-kudu
    container_name: impala  
    hostname: impala
    networks:
      cluster:
        ipv4_address: 172.1.1.25  
    ports:
    - 21000
    - 21050
    - 25000
    - 25010
    - 25020    
    environment:
      IMPALA_STATE_STORE: "false"
    depends_on:
      - hadoop-namenode
      - hadoop-datanode
      - hadoop-nodemanager
      - hadoop-resourcemanager
      - kudu-master
      - kudu-tserver
      - zookeeper
      - mysql
      - hive 
networks:
  cluster:
    # use the bridge driver, but enable IPv6
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.1.1.0/24
          gateway: 172.1.1.1